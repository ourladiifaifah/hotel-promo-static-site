
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Hotel Upgrade</title>
</head>
<body>
    <h1>Hotel Room Promotions</h1>
    <div id="room-list"></div>

    <script>
        fetch('content/rooms.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('room-list');
                data.rooms.forEach(room => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h2>${room.name}</h2><p>${room.description}</p><img src="${room.image}" width="300"/>`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
